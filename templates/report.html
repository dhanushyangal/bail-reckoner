<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Report</h1>
        <form id="reportForm">
            <label for="report">Report Details:</label>
            <textarea id="report" name="report" rows="10" required></textarea>
            <button type="button" onclick="saveReport()">Save Report</button>
            <button type="button" onclick="goBack()">Back to Dashboard</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
