<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lawyer Dashboard</h1>
        <form id="searchForm">
            <label for="name">Prisoner Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="button" onclick="viewDetails()">View Details</button>
            <button type="button" onclick="addReport()">Add Report</button>
            <button type="button" onclick="submitRequest()">Submit Request</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
